<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NE Travaux - Gestion de Stock V7 - VERSION FINALE</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?v=7"></script>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js?v=7"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js?v=7"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js?v=7"></script>

</head>
<body class="bg-gray-50">
    <div id="root"></div>
    
    <!-- App Component -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        console.log('üöÄ NE TRAVAUX - VERSION 7.0 - VERSION FINALE - SUPRESSION COMPL√àTE DU CACHE');

        // Composant de connexion
        function Login({ onLogin }) {
            const [matricule, setMatricule] = useState('');
            const [password, setPassword] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (matricule.trim() && password.trim()) {
                    onLogin(matricule, password);
                }
            };

            return (
                <div className="min-h-screen bg-cover bg-center bg-no-repeat flex items-center justify-center p-4 relative overflow-hidden" style={{backgroundImage: 'url("./background.jpg.jpg")'}}>
                    <div className="absolute inset-0 bg-black/50"></div>
                    
                    <div className="bg-white/20 backdrop-blur-sm rounded-2xl shadow-2xl p-8 w-full max-w-md relative z-10 border-2 border-white/50">
                        <div className="text-center mb-8">
                            <div className="mb-4">
                                <div className="w-20 h-20 bg-white rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                                    <img src="./logo.jpg.jpg" alt="Logo" className="w-16 h-16 object-contain rounded-full" onError={(e) => { e.target.style.display = 'none'; e.target.nextSibling.style.display = 'block'; }} />
                                    <div className="w-16 h-16 bg-gradient-to-br from-blue-600 to-purple-600 rounded-full flex items-center justify-center text-white font-bold text-xl" style={{display: 'none'}}>NEK</div>
                                </div>
                            </div>
                            <h1 className="text-3xl font-bold text-white mb-2 tracking-tight">NAIT EL KHALFAOUI TRAVAUX</h1>
                            <p className="text-white/80 text-lg">Gestion de Stock - V7 FINALE</p>
                        </div>
                        
                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div>
                                <label className="block text-white font-medium mb-2">Matricule</label>
                                <input
                                    type="text"
                                    value={matricule}
                                    onChange={(e) => setMatricule(e.target.value)}
                                    className="w-full px-4 py-3 bg-white/90 backdrop-blur-sm border border-white/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-800 placeholder-gray-500"
                                    placeholder="Entrez votre matricule"
                                    required
                                />
                            </div>
                            
                            <div>
                                <label className="block text-white font-medium mb-2">Mot de passe</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full px-4 py-3 bg-white/90 backdrop-blur-sm border border-white/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-800 placeholder-gray-500"
                                    placeholder="Entrez votre mot de passe"
                                    required
                                />
                            </div>
                            
                            <button
                                type="submit"
                                className="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold py-3 px-6 rounded-lg hover:from-blue-700 hover:to-purple-700 transform hover:scale-105 transition-all duration-200 shadow-lg"
                            >
                                Se connecter
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        // Composant principal de l'application
        function App() {
            const [currentUser, setCurrentUser] = useState(null);
            const [activeTab, setActiveTab] = useState('stock');
            const [users, setUsers] = useState([]);
            const [chantiers, setChantiers] = useState([]);
            const [articles, setArticles] = useState([]);
            const [loading, setLoading] = useState(true);

            // Charger les donn√©es au d√©marrage - VERSION FINALE
            useEffect(() => {
                const loadData = async () => {
                    try {
                        console.log('üöÄ VERSION 7.0 - D√©but du chargement des donn√©es depuis Supabase uniquement...');
                        
                        // V√©rifier que supabaseDB est disponible
                        if (!window.supabaseDB) {
                            console.error('‚ùå supabaseDB non disponible');
                            alert('Erreur: Connexion √† la base de donn√©es impossible');
                            return;
                        }

                        // Charger les donn√©es depuis Supabase uniquement
                        const [articlesData, usersData, chantiersData] = await Promise.all([
                            window.supabaseDB.getArticles(),
                            window.supabaseDB.getUsers(),
                            window.supabaseDB.getChantiers()
                        ]);
                        
                        console.log('üìä VERSION 7.0 - Donn√©es r√©cup√©r√©es depuis Supabase:', {
                            articles: articlesData?.length || 0,
                            users: usersData?.length || 0,
                            chantiers: chantiersData?.length || 0
                        });
                        
                        // Forcer l'utilisation des donn√©es Supabase uniquement
                        setArticles(articlesData || []);
                        setUsers(usersData || []);
                        setChantiers(chantiersData || []);
                        setLoading(false);
                        
                        console.log('‚úÖ VERSION 7.0 - Donn√©es charg√©es avec succ√®s depuis Supabase uniquement');
                        
                        // D√©marrer la synchronisation temps r√©el
                        if (window.supabaseDB.syncWithSupabase) {
                            window.supabaseDB.syncWithSupabase();
                        }
                        
                    } catch (error) {
                        console.error('‚ùå VERSION 7.0 - Erreur lors du chargement des donn√©es:', error);
                        setLoading(false);
                        alert('Erreur de connexion √† la base de donn√©es: ' + error.message);
                    }
                };
                
                loadData();

                // √âcouteur pour les mises √† jour en temps r√©el
                const handleChantierUpdate = (event) => {
                    console.log('üîÑ VERSION 7.0 - Mise √† jour des chantiers re√ßue:', event.detail);
                    window.supabaseDB.getChantiers().then(data => {
                        console.log('üîÑ VERSION 7.0 - Chantiers recharg√©s depuis Supabase:', data);
                        setChantiers(data || []);
                    });
                };

                const handleArticleUpdate = (event) => {
                    console.log('üîÑ VERSION 7.0 - Mise √† jour des articles re√ßue:', event.detail);
                    window.supabaseDB.getArticles().then(data => {
                        console.log('üîÑ VERSION 7.0 - Articles recharg√©s depuis Supabase:', data);
                        setArticles(data || []);
                    });
                };

                window.addEventListener('chantier-updated', handleChantierUpdate);
                window.addEventListener('article-updated', handleArticleUpdate);

                // Nettoyage des √©couteurs
                return () => {
                    window.removeEventListener('chantier-updated', handleChantierUpdate);
                    window.removeEventListener('article-updated', handleArticleUpdate);
                };
            }, []);

            const handleLogin = async (matricule, password) => {
                try {
                    console.log('üîê VERSION 7.0 - Tentative de connexion pour matricule:', matricule);
                    
                    const { data: user, error } = await window.supabaseDB.getUserByMatricule(matricule);
                    
                    if (error) {
                        console.error('Erreur lors de la r√©cup√©ration de l\'utilisateur:', error);
                        alert('Erreur de connexion. Veuillez r√©essayer.');
                        return;
                    }
                    
                    console.log('üìã VERSION 7.0 - Donn√©es utilisateur r√©cup√©r√©es:', user);
                    
                    if (user && user.length > 0) {
                        const userData = user[0];
                        console.log('üë§ VERSION 7.0 - Donn√©es utilisateur:', userData);
                        
                        if (password === userData.password) {
                            const formattedUser = {
                                matricule: userData.matricule.toString(),
                                nom: userData.nom,
                                role: userData.role,
                                chantier: userData.chantier_id ? `Chantier ${String.fromCharCode(64 + userData.chantier_id)}` : 'Admin'
                            };
                            
                            setCurrentUser(formattedUser);
                            console.log('‚úÖ VERSION 7.0 - Connexion r√©ussie:', formattedUser);
                        } else {
                            console.log('‚ùå Mot de passe incorrect');
                            alert('Mot de passe incorrect.');
                        }
                    } else {
                        console.log('‚ùå Utilisateur non trouv√©');
                        alert('Matricule non trouv√©.');
                    }
                } catch (error) {
                    console.error('Erreur lors de la connexion:', error);
                    alert('Erreur de connexion. Veuillez r√©essayer.');
                }
            };

            const handleLogout = () => {
                setCurrentUser(null);
                setActiveTab('stock');
            };

            // Composant Stock simplifi√©
            function Stock() {
                const userChantier = currentUser.role === 'admin' ? null : currentUser.chantier;
                const filteredArticles = currentUser.role === 'admin' 
                    ? articles 
                    : articles.filter(article => {
                        const chantier = chantiers.find(c => c.id === article.chantier_id);
                        return chantier && chantier.nom === userChantier;
                    });

                return (
                    <div className="space-y-6">
                        <div className="flex justify-between items-center">
                            <h2 className="text-2xl font-bold text-gray-800">
                                {currentUser.role === 'admin' ? 'Stock Global' : `Stock - ${userChantier}`}
                            </h2>
                            {currentUser.role === 'admin' && (
                                <button
                                    onClick={() => setActiveTab('admin')}
                                    className="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700"
                                >
                                    Administration
                                </button>
                            )}
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {filteredArticles.map(article => {
                                const chantier = chantiers.find(c => c.id === article.chantier_id);
                                return (
                                    <div key={article.id} className="bg-white rounded-lg shadow-md p-6 border-l-4 border-blue-500">
                                        <div className="flex items-center justify-between mb-4">
                                            <div className="flex items-center space-x-3">
                                                <span className="text-2xl">{article.icone}</span>
                                                <div>
                                                    <h3 className="font-semibold text-gray-800">{article.nom}</h3>
                                                    {currentUser.role === 'admin' && chantier && (
                                                        <p className="text-sm text-gray-600">{chantier.nom}</p>
                                                    )}
                                                </div>
                                            </div>
                                            <div className="text-right">
                                                <div className="text-2xl font-bold text-blue-600">{article.quantite}</div>
                                                <div className="text-sm text-gray-500">en stock</div>
                                            </div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>

                        {filteredArticles.length === 0 && (
                            <div className="text-center py-12">
                                <div className="text-6xl mb-4">üì¶</div>
                                <h3 className="text-xl font-semibold text-gray-600 mb-2">Aucun article en stock</h3>
                                <p className="text-gray-500">Les articles appara√Ætront ici une fois ajout√©s</p>
                            </div>
                        )}
                    </div>
                );
            }

            // Composant Admin simplifi√© - VERSION FINALE
            function Admin() {
                const [newChantier, setNewChantier] = useState({ nom: '', description: '', icone: 'üèóÔ∏è' });
                const [newArticle, setNewArticle] = useState({ nom: '', quantite: 0, icone: 'üì¶', chantier_id: '' });

                const handleAddChantier = async () => {
                    if (newChantier.nom.trim()) {
                        try {
                            console.log('üèóÔ∏è VERSION 7.0 - D√©but ajout chantier:', newChantier);
                            const result = await window.supabaseDB.addChantier(newChantier);
                            console.log('üèóÔ∏è VERSION 7.0 - R√©ponse Supabase:', result);
                            
                            if (result.error) {
                                alert('Erreur lors de l\'ajout du chantier: ' + result.error.message);
                            } else {
                                alert('Chantier ajout√© avec succ√®s !');
                                setNewChantier({ nom: '', description: '', icone: 'üèóÔ∏è' });
                                // Recharger les chantiers depuis Supabase
                                const newChantiers = await window.supabaseDB.getChantiers();
                                console.log('üîÑ VERSION 7.0 - Chantiers recharg√©s:', newChantiers);
                                setChantiers(newChantiers || []);
                            }
                        } catch (error) {
                            console.error('‚ùå VERSION 7.0 - Erreur ajout chantier:', error);
                            alert('Erreur: ' + error.message);
                        }
                    }
                };

                const handleDeleteChantier = async (chantierId) => {
                    if (confirm('√ätes-vous s√ªr de vouloir supprimer ce chantier ?')) {
                        try {
                            console.log('üóëÔ∏è VERSION 7.0 - D√©but suppression chantier:', chantierId);
                            const result = await window.supabaseDB.deleteChantier(chantierId);
                            console.log('üóëÔ∏è VERSION 7.0 - R√©ponse suppression:', result);
                            
                            if (result.error) {
                                alert('Erreur lors de la suppression du chantier: ' + result.error.message);
                            } else {
                                alert('Chantier supprim√© avec succ√®s !');
                                // Recharger les chantiers depuis Supabase
                                const newChantiers = await window.supabaseDB.getChantiers();
                                console.log('üîÑ VERSION 7.0 - Chantiers recharg√©s apr√®s suppression:', newChantiers);
                                setChantiers(newChantiers || []);
                            }
                        } catch (error) {
                            console.error('‚ùå VERSION 7.0 - Erreur suppression chantier:', error);
                            alert('Erreur: ' + error.message);
                        }
                    }
                };

                const handleAddArticle = async () => {
                    if (newArticle.nom.trim() && newArticle.chantier_id) {
                        try {
                            console.log('üì¶ VERSION 7.0 - D√©but ajout article:', newArticle);
                            const result = await window.supabaseDB.addArticle({
                                ...newArticle,
                                chantier_id: parseInt(newArticle.chantier_id)
                            });
                            console.log('üì¶ VERSION 7.0 - R√©ponse Supabase:', result);
                            
                            if (result.error) {
                                alert('Erreur lors de l\'ajout de l\'article: ' + result.error.message);
                            } else {
                                alert('Article ajout√© avec succ√®s !');
                                setNewArticle({ nom: '', quantite: 0, icone: 'üì¶', chantier_id: '' });
                                // Recharger les articles depuis Supabase
                                const newArticles = await window.supabaseDB.getArticles();
                                console.log('üîÑ VERSION 7.0 - Articles recharg√©s:', newArticles);
                                setArticles(newArticles || []);
                            }
                        } catch (error) {
                            console.error('‚ùå VERSION 7.0 - Erreur ajout article:', error);
                            alert('Erreur: ' + error.message);
                        }
                    }
                };

                const handleDeleteArticle = async (articleId) => {
                    if (confirm('√ätes-vous s√ªr de vouloir supprimer cet article ?')) {
                        try {
                            console.log('üóëÔ∏è VERSION 7.0 - D√©but suppression article:', articleId);
                            const result = await window.supabaseDB.deleteArticle(articleId);
                            console.log('üóëÔ∏è VERSION 7.0 - R√©ponse suppression article:', result);
                            
                            if (result.error) {
                                alert('Erreur lors de la suppression de l\'article: ' + result.error.message);
                            } else {
                                alert('Article supprim√© avec succ√®s !');
                                // Recharger les articles depuis Supabase
                                const newArticles = await window.supabaseDB.getArticles();
                                console.log('üîÑ VERSION 7.0 - Articles recharg√©s apr√®s suppression:', newArticles);
                                setArticles(newArticles || []);
                            }
                        } catch (error) {
                            console.error('‚ùå VERSION 7.0 - Erreur suppression article:', error);
                            alert('Erreur: ' + error.message);
                        }
                    }
                };

                return (
                    <div className="space-y-8">
                        <h2 className="text-2xl font-bold text-gray-800">Administration - VERSION 7.0</h2>

                        {/* Gestion des chantiers */}
                        <div className="bg-white rounded-lg shadow-md p-6">
                            <h3 className="text-xl font-semibold mb-4">Gestion des Chantiers</h3>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                                <input
                                    type="text"
                                    placeholder="Nom du chantier"
                                    value={newChantier.nom}
                                    onChange={(e) => setNewChantier({...newChantier, nom: e.target.value})}
                                    className="px-4 py-2 border rounded-lg"
                                />
                                <input
                                    type="text"
                                    placeholder="Description"
                                    value={newChantier.description}
                                    onChange={(e) => setNewChantier({...newChantier, description: e.target.value})}
                                    className="px-4 py-2 border rounded-lg"
                                />
                            </div>
                            
                            <button
                                onClick={handleAddChantier}
                                className="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700"
                            >
                                Ajouter un chantier
                            </button>

                            <div className="mt-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                {chantiers.map(chantier => (
                                    <div key={chantier.id} className="border rounded-lg p-4">
                                        <div className="flex justify-between items-start">
                                            <div>
                                                <h4 className="font-semibold">{chantier.nom}</h4>
                                                <p className="text-sm text-gray-600">{chantier.description}</p>
                                            </div>
                                            <button
                                                onClick={() => handleDeleteChantier(chantier.id)}
                                                className="bg-red-500 text-white px-2 py-1 rounded text-sm hover:bg-red-600"
                                            >
                                                Supprimer
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Gestion des articles */}
                        <div className="bg-white rounded-lg shadow-md p-6">
                            <h3 className="text-xl font-semibold mb-4">Gestion des Articles</h3>
                            
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                                <input
                                    type="text"
                                    placeholder="Nom de l'article"
                                    value={newArticle.nom}
                                    onChange={(e) => setNewArticle({...newArticle, nom: e.target.value})}
                                    className="px-4 py-2 border rounded-lg"
                                />
                                <input
                                    type="number"
                                    placeholder="Quantit√© initiale"
                                    value={newArticle.quantite}
                                    onChange={(e) => setNewArticle({...newArticle, quantite: parseInt(e.target.value) || 0})}
                                    className="px-4 py-2 border rounded-lg"
                                />
                                <select
                                    value={newArticle.chantier_id}
                                    onChange={(e) => setNewArticle({...newArticle, chantier_id: e.target.value})}
                                    className="px-4 py-2 border rounded-lg"
                                >
                                    <option value="">S√©lectionner un chantier</option>
                                    {chantiers.map(chantier => (
                                        <option key={chantier.id} value={chantier.id}>{chantier.nom}</option>
                                    ))}
                                </select>
                            </div>
                            
                            <button
                                onClick={handleAddArticle}
                                className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
                            >
                                Ajouter un article
                            </button>

                            <div className="mt-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                {articles.map(article => {
                                    const chantier = chantiers.find(c => c.id === article.chantier_id);
                                    return (
                                        <div key={article.id} className="border rounded-lg p-4">
                                            <div className="flex justify-between items-start">
                                                <div>
                                                    <h4 className="font-semibold">{article.nom}</h4>
                                                    <p className="text-sm text-gray-600">Quantit√©: {article.quantite}</p>
                                                    {chantier && <p className="text-sm text-gray-500">{chantier.nom}</p>}
                                                </div>
                                                <button
                                                    onClick={() => handleDeleteArticle(article.id)}
                                                    className="bg-red-500 text-white px-2 py-1 rounded text-sm hover:bg-red-600"
                                                >
                                                    Supprimer
                                                </button>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </div>
                );
            }

            if (loading) {
                return (
                    <div className="min-h-screen bg-gray-100 flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-32 w-32 border-b-2 border-blue-500 mx-auto"></div>
                            <p className="mt-4 text-gray-600">VERSION 7.0 - Chargement des donn√©es depuis Supabase...</p>
                        </div>
                    </div>
                );
            }

            if (!currentUser) {
                return <Login onLogin={handleLogin} />;
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center">
                                    <img src="./logo.jpg.jpg" alt="Logo" className="h-8 w-8 mr-3" onError={(e) => { e.target.style.display = 'none'; }} />
                                    <h1 className="text-xl font-semibold text-gray-900">NE Travaux - Gestion de Stock V7 FINALE</h1>
                                </div>
                                
                                <div className="flex items-center space-x-4">
                                    <div className="text-right">
                                        <p className="text-sm font-medium text-gray-900">{currentUser.nom}</p>
                                        <p className="text-xs text-gray-500">{currentUser.role} - {currentUser.chantier}</p>
                                    </div>
                                    <button
                                        onClick={handleLogout}
                                        className="bg-gray-100 text-gray-700 px-3 py-2 rounded-lg hover:bg-gray-200"
                                    >
                                        Se d√©connecter
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Navigation */}
                    <nav className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex space-x-8">
                                <button
                                    onClick={() => setActiveTab('stock')}
                                    className={`py-4 px-1 border-b-2 font-medium text-sm ${
                                        activeTab === 'stock'
                                            ? 'border-blue-500 text-blue-600'
                                            : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                                    }`}
                                >
                                    Stock
                                </button>
                                {currentUser.role === 'admin' && (
                                    <button
                                        onClick={() => setActiveTab('admin')}
                                        className={`py-4 px-1 border-b-2 font-medium text-sm ${
                                            activeTab === 'admin'
                                                ? 'border-blue-500 text-blue-600'
                                                : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                                        }`}
                                    >
                                        Administration
                                    </button>
                                )}
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                        <div className="px-4 py-6 sm:px-0">
                            {activeTab === 'stock' && <Stock />}
                            {activeTab === 'admin' && <Admin />}
                        </div>
                    </main>
                </div>
            );
        }

        // Rendu de l'application avec React 18
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
