[build]
  publish = "."

[[redirects]]
  from = "/"
  to = "/main.html"
  status = 200

[[redirects]]
  from = "/index.html"
  to = "/main.html"
  status = 200

[[redirects]]
  from = "/app.html"
  to = "/main.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"

[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "no-cache"
